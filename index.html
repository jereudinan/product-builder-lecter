<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저녁 메뉴 추천기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>오늘 뭐 먹지?</h1>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </header>
        <main>
            <div class="controls">
                <button id="generate">메뉴 추천</button>
                <button id="reset">다시 추천</button>
            </div>
            <div id="dinner-suggestions" class="dinner-suggestions"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
