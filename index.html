<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="siteTitle">저녁 메뉴 추천기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <div class="lang-switch-wrapper">
                    <button id="lang-ko" class="lang-btn active">KO</button>
                    <button id="lang-en" class="lang-btn">EN</button>
                </div>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
        </header>
        <main>
            <div id="dinner-suggestions" class="dinner-suggestions">
                <!-- Suggestion will be inserted here by JS -->
            </div>
            <div class="controls">
                <button id="generate" data-lang-key="generateButton">메뉴 추천</button>
            </div>
        </main>

        <section id="contact-form-section">
            <h2 data-lang-key="contactHeading">제휴 문의</h2>
            <form action="https://formspree.io/f/mzdarkep" method="POST" id="partnership-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">메시지</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" data-lang-key="submitButton">문의 보내기</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
